logging.level.org.springframework=INFO
################### Global config #####################################
spring.application.name=medipatient
# reconfigure le port de Tomcat
server.port=9190

################### DataSource Configuration ##########################
################### MYSQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/medipatient?serverTimezone=UTC
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.username=root
spring.datasource.password=root
# to not use jpa validation and thus use hibernate validation
#spring.jpa.properties.javax.persistence.validation.mode=none


################### Hibernate Configuration ##########################
spring.jpa.hibernate.ddl-auto=create
# init of schema.sql database MySql and populates it with data.sql
spring.sql.init.mode=always
# to use hibernate AND datasource init scripts
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true