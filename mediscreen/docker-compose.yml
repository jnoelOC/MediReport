version: '3'
services:
  medireportui:
    image: medireportui
    container_name : medireportui
    build: ./medireportui/
    ports:
      - "9090:9090"
    environment:
      SPRING.PATIENT.URL: medipatient:9190
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - medipatient

  medipatient:
    image : medipatient
    container_name : medipatient
    build: ./medipatient/
    ports:
      - "9190:9190"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    environment:
      logging.level.org.springframework: INFO
      spring.datasource.url: jdbc:mysql://db:3306/medipatient?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING.DATASOURCE.USERNAME: root
      SPRING.DATASOURCE.PASSWORD: root
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mysql
    container_name : monmysql
    restart: always
    ports:
      - "33006:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: medipatient
    volumes:
      - medipatientDB:/var/lib/mysql

volumes:
  medipatientDB: