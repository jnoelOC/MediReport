version: '3.7'
services:
  medireportui:
    image: medireportui
    container_name : medireportui
    build: ./medireportui/
    ports:
      - "9090:9090"
    environment:
      SPRING.PATIENT.URL: medipatient:9190
      SPRING.NOTE.URL: medinotes:9290
#    volumes:
#      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - medipatient
      - medinotes

  medinotes:
    image : medinotes
    container_name : medinotes
    build : ./medinotes/
    ports :
      - "9290:9290"
    depends_on:
      - dbnosql
    environment:
      logging.level.org.springframework: INFO
#      spring.datasource.url: mongodb://root:root@localhost:27017/medinotes
#      spring.datasource.url: mongodb://dbnosql:27017/medinotes
#      SPRING.DATASOURCE.USERNAME: root
#      SPRING.DATASOURCE.PASSWORD: root
#      MONGODB_HOST: mongodb
      MONGODB_HOST: dbnosql
      MONGODB_PORT: 27017
      MONGODB_DB: medinotes
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"


  dbnosql:
    image: mongo
    container_name: monmongodb
    restart: always
    ports:
      - "27017:27017"
    logging:
      options:
        max-size: 1g
#    environment:
#      MONGODB_ROOT_USERNAME: root
#      MONGODB_ROOT_PASSWORD: root
#      MONGODB_ALLOW_EMPTY_PASSWORD: true
#      MONGODB_DATABASE: medinotes
    volumes:
      - medinotesDB:/data/db

  medipatient:
    image : medipatient
    container_name : medipatient
    build: ./medipatient/
    ports:
      - "9190:9190"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    environment:
      logging.level.org.springframework: INFO
      spring.datasource.url: jdbc:mysql://db:3306/medipatient?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING.DATASOURCE.USERNAME: root
      SPRING.DATASOURCE.PASSWORD: root
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mysql
    container_name : monmysql
    restart: always
    ports:
      - "33006:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: medipatient
    volumes:
      - medipatientDB:/var/lib/mysql

volumes:
  medipatientDB:
  medinotesDB: