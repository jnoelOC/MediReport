<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>MediScreen Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row">
  <div class="col-md-5">
    <div th:replace="~{header_fragment :: #my_template_logo}"></div>
  </div>
  <div class="col-md-7">
    <div th:replace="~{nav_fragment :: #my_template_nav}"></div>
  </div>
</div>
<div class="container-fluid">
  </br>
  <h4 style="text-align:right"> <span th:text="${#dates.dayOfWeekName(#calendars.createNow())}"></span>
    <span th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}">12 May 2011</span></h4>
  </br>
  <h2 style="text-align:center">Welcome !</h2>
</div>
</body>
</html>
