<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report UI for MediScreen Inc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-md-5">
        <div th:replace="~{header_fragment :: #my_template_logo}"></div>
    </div>
    <div class="col-md-7">
        <div th:replace="~{nav_fragment :: #my_template_nav}"></div>
    </div>
</div>
<br><br>
<h1>This is a list of all patients.</h1>
<br><br>
<h4 style=color:red th:text="${errorMsg}"></h4>
<div class="row">
    <a th:href="@{/patient/add}" class="w-25 btn btn-primary btn-sm mx-auto">Add a new patient</a>

    <table class="table table-bordered mx-auto" style="text-align: center;width: 80%;">
        <thead>
        <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>dob</th>
            <th>Sex</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.firstname}"></td>
                <td th:text="${patient.lastname}"></td>
                <td th:text="${patient.dob}"></td>
                <td th:text="${patient.sex}"></td>
                <td th:text="${patient.address}"></td>
                <td th:text="${patient.phone}"></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/report/getrisklevelforpatient(idPatient=${patient.id})}">Report</a>&nbsp;|&nbsp;
                    <a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a>&nbsp;|&nbsp;
                    <a th:href="@{/patient/listby/{id}(id=${patient.id})}">Notes</a>
                </td>
            </tr>
        </tbody>
    </table>


</div>


<!--<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
