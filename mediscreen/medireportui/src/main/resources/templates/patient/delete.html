<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report UI for MediScreen Inc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-md-5">
        <div th:replace="~{header_fragment :: #my_template_logo}"></div>
    </div>
    <div class="col-md-7">
        <div th:replace="~{nav_fragment :: #my_template_nav}"></div>
    </div>
</div>
<br><br>
Delete a patient.
<br><br>
<h4 style=color:red th:text="${errorMsg}"></h4>
<div class="row">
    <form th:action="@{/patient/deleteOne/}" method="post">
        <div class="col-2 mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="number" class="form-control" id="id" name="id" placeholder="Id">
            <h4 style=color:red th:text="${errorMsgId}"></h4>
        </div>
        <div class="form-group">
            <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
            <input class="btn btn-primary btn-sm" type="submit" value="Delete a patient">
        </div>
    </form>
</div>


<!--<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
