<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report UI for MediScreen Inc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
  <div class="col-md-5">
    <div th:replace="~{header_fragment :: #my_template_logo}"></div>
  </div>
  <div class="col-md-7">
    <div th:replace="~{nav_fragment :: #my_template_nav}"></div>
  </div>
</div>
<br><br>
<h1>Add a new note.</h1>
<br><br>
<h4 style=color:red th:text="${errorMsg}"></h4>
<div class="row">

  <form th:action="@{/note/validate/}" method="post" th:object="${note}">
      <label for="id" class="form-label"></label>
      <input type="hidden" class="form-control w-50" id="id" name="id" placeholder="Id" th:field="*{id}" >
      <h4 style=color:red th:text="${errorMsgId}"></h4>

      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control w-50" id="name" name="name" placeholder="Name" th:field="*{name}" >
      <h4 style=color:red th:text="${errorMsgLast}"></h4>


      <label for="note" class="form-label">Note</label>
      <textarea cols="10" rows="2" name="note" id="note" th:field="*{note}"></textarea>
      <!--<input type="text" class="form-control w-50" id="note" name="note" placeholder="Note" th:field="*{note}" >-->
      <h4 style=color:red th:text="${errorMsgNote}"></h4>

      <label for="idpatient" class="form-label"></label>
      <input type="hidden" class="form-control w-50" id="idpatient" name="idpatient" placeholder="idPatient" th:field="*{idPatient}">
      <h4 style=color:red th:text="${errorMsgIdpatient}"></h4>


      <div class="form-group">
      <div class="col-sm-12">
        <a class="btn btn-danger btn-sm" href="/note/listby">Cancel</a>
        <input class="btn btn-primary btn-sm" type="submit" value="Add a new note">
      </div>
    </div>
  </form>
</div>


<!--<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
