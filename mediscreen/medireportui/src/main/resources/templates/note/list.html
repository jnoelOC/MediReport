<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report UI for MediScreen Inc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-md-5">
        <div th:replace="~{header_fragment :: #my_template_logo}"></div>
    </div>
    <div class="col-md-7">
        <div th:replace="~{nav_fragment :: #my_template_nav}"></div>
    </div>
</div>
<br><br>
<h1>This is a list of all notes of </h1>
<!--
<h1 th:text="${patient.firstname}"></h1>
<h1> </h1>
<h1 th:text="${patient.lastname}"></h1>
-->
<br><br>
<h4 style=color:red th:text="${errorMsg}"></h4>
<div class="row">
    <a th:href="@{/note/add}" class="w-25 btn btn-primary btn-sm mx-auto">Add a new note</a>
    <table class="table table-bordered mx-auto" style="text-align: center;width: 80%;">
        <thead>
        <tr>
            <th>Id</th>
            <th>name</th>
            <th>note</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.id}"></td>
                <td th:text="${note.name}"></td>
                <td th:text="${note.note}"></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/note/update/{id}(id=${note.id})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/note/delete/{id}(id=${note.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>


</div>


<!--<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
