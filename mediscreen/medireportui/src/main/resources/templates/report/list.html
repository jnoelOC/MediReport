<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report UI for MediScreen Inc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
  <div class="col-md-5">
    <div th:replace="~{header_fragment :: #my_template_logo}"></div>
  </div>
  <div class="col-md-7">
    <div th:replace="~{nav_fragment :: #my_template_nav}"></div>
  </div>
</div>
<br><br>
<div class="container" style="display: flex; flex-direction: row; justify-content: space-around;">
  <h1>This is a report on all notes of</h1>
  <h1 th:text="${patient.firstname}"></h1>
  <h1 th:text="${patient.lastname}"></h1>
</div>
<br><br>
<div class="container" style="display: flex; flex-direction: row; justify-content: center;">
  <h4>The result of report is &nbsp;</h4>
  <h4 style=color:red th:text="${errorMsg}"></h4>
  <h4>.</h4>
</div>
<div class="row">



</div>


<!--<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
